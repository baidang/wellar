<script>
    $(function(){
        var ua = window.navigator.userAgent.toLowerCase();
        if($.isFunction(window.retinajs)){
            retinajs();
        }
        var $item = $('.recharge-item');
        $item.click(function(){
            $item.removeClass('on');
            $(this).addClass('on');
            $('#rechargeConfirmBtn').addClass('on');
        });

        $('#rechargeBtn').click(function(){
            $('#rechargePanel').show();
        });
        $('#closeBtn').click(function(){
           $('#rechargePanel').hide(); 
        });

        var $vid = $('#video'), $playBtn = $('#playBtn');
        $playBtn.hide();
        $playBtn.click(function(){
            $(this).hide();
            $vid[0].play();
        });
        $vid[0].addEventListener('playing', function(){
            $playBtn.hide();
        });
        $vid[0].addEventListener('ended', function(){
            $playBtn.show();
        });
        $vid[0].addEventListener('loadedmetadata', function(){
            $playBtn.show();
        });
        
        if((ua.match(/MicroMessenger/i) != "micromessenger") && (ua.search(/iphone|ipad|ipod/) <= -1)){// 非微信环境
            $('#downloadBtn').attr('href', 'http://assets1.biuapp.im/tiki2017-05-16-12-23.apk');

    });
